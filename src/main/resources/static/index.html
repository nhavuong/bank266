<!DOCTYPE html>
<html>
<head>
    <title>Bank 266</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<!--    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->

</head>
<body>
<div class="main">
    <h2 class="welcome" align="center">Welcome to Bank 266 </h2>
    <p class="sign" align="center">Sign in</p>
    <form action="/login" class="form1" method="post">
        <input class="un" name="username" type="text" align="center" placeholder="Username" pattern="^[a-z0-9-_.]+$" minlength="1" maxlength="127">
        <input class="pass" name="password" type="password" align="center" placeholder="Password"pattern="^[a-z0-9-_.]+$" minlength="1" maxlength="127">
        <input type="submit" class="submit" align="center" value="Sign in">
<!--        <a class="submit" align="center">Sign in</a>-->
        <p class="forgot" align="center"><a href="#">Forgot Password? </a></p>
        <p class="signup" align="center">Don't have an account? <a href="/register"> Register here </a></p>
    </form>

</div>
</body>
</html>
